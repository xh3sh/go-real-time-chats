{{ define "chat-header" }}
<div style="position: relative; display: flex; align-items: center;justify-content: center;">
    <span>{{ . }}</span>
    <div style="position: absolute; right: 0; display: inline-block;"
         hx-ext="sse" sse-connect="/api/users-online" sse-swap="message" hx-target="#user-count" hx-swap="innerHTML">
      <span>Онлайн: </span>
      <span id="user-count"></span>
    </div>
  </div>
{{ end }}
